<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput name="username" ngModel type="text" placeholder="Username" [(ngModel)]="loginform.username" required>
      <!-- <mat-error *ngIf="emailInput.invalid">Please enter a valid Username</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="loginform.password" required />
      <!-- <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error> -->
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
